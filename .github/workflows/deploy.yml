    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
    - name: checkout repository
      uses: actions/checkout@v4
    - name: setup environment
      run: bash scripts/setup.sh
    - name: Run Vitest Tests
      run: pnpm test:unit:ci

